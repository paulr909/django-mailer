{% extends "base.html" %}

{% block title %}
    Confirm delete {{ mailinglist.name }}
{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-md-6">
            <h1>Confirm Delete?</h1>
            <form action="" method="POST" novalidate>
                {% csrf_token %}
                <p>Are you sure you want to delete {{ mailinglist.name }}?</p>
                <input type="submit" value="Yes" class="btn btn-outline-danger btn-sm">
                <a class="btn btn-outline-primary btn-sm"
                   href="{% url "mailinglist:manage_mailinglist" pk=mailinglist.id %}">No</a>
            </form>
        </div>
    </div>
{% endblock %}
